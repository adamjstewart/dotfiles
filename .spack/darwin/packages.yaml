packages:
  all:
    variants: ~cuda~mpi
    providers:
      blas:
      - intel-mkl
      gl:
      - opengl
      java:
      - jdk
      lapack:
      - intel-mkl
      mkl:
      - intel-mkl
  intel-mkl:
    buildable: false
    externals:
    - spec: intel-mkl@2020.0.166
      prefix: /opt/intel
    - spec: intel-mkl@2019.4.233
      prefix: /opt/intel
  jdk:
    buildable: false
    externals:
    - spec: jdk@12.0.1_12
      prefix: /Library/Java/JavaVirtualMachines/jdk-12.0.1.jdk/Contents/Home
    - spec: jdk@10.0.1_10
      prefix: /Library/Java/JavaVirtualMachines/jdk-10.0.1.jdk/Contents/Home
    - spec: jdk@1.8.0_231-b11
      prefix: /Library/Java/JavaVirtualMachines/jdk1.8.0_231.jdk/Contents/Home
    - spec: jdk@1.7.0_45-b18
      prefix: /Library/Java/JavaVirtualMachines/jdk1.7.0_45.jdk/Contents/Home
  opengl:
    buildable: false
    externals:
    - spec: opengl@2.1
      prefix: /opt/X11
  py-torch:
    variants: ~cuda~cudnn~nccl~mkldnn
  rust:
    buildable: false
    externals:
    - spec: rust@nightly
      prefix: /Users/Adam/.cargo
