packages:
    all:
        # Newest GCC compiler that supports CUDA 9.1
        compiler: ['gcc@:6']
        providers:
            blas: [intel-mkl]
            lapack: [intel-mkl]
            scalapack: [intel-mkl]
            mkl: [intel-mkl]
            mpi: [mpich]
        # BW runs Tesla K20s :'(
        variants: +cuda+openmp~mpi cuda_arch=35
    cuda:
        modules:
            cuda@9.1.85: cudatoolkit/9.1.85_3.10-1.0502.df1cc54.3.1
        buildable: False
    cudnn:
        version: ['7.1.3-9.1-linux-x64']
    jdk:
        modules:
            jdk@1.8.0_51: java/jdk1.8.0_51
        buildable: False
    mpich:
        modules:
            mpich@7.5.0: cray-mpich/7.5.0
        buildable: False
