packages:
    # GDAL
    #
    # Landsat data requires GeoTIFF support
    # MODIS data requires HDF 4/5 support
    # Sentinel data requires JPEG-2000 support
    # CLU data requires Microsoft Access Database support
    # Hummingbird data requires GeoPackage (sqlite3) support
    # Build with Python bindings
    gdal:
        variants: +hdf4+hdf5+java+mdb+jasper+openjpeg+sqlite3+python+libkml
